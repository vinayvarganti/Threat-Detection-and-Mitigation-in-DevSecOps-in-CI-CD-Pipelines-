version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    container_name: devsecops_db
    environment:
      POSTGRES_DB: devsecops_platform
      POSTGRES_USER: devsecops_user
      POSTGRES_PASSWORD: devsecops_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - devsecops_network

  # Backend API
  backend:
    build: ./backend
    container_name: devsecops_backend
    environment:
      DATABASE_URL: postgresql://devsecops_user:devsecops_pass@postgres:5432/devsecops_platform
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
    networks:
      - devsecops_network

  # Frontend React App
  frontend:
    build: ./frontend
    container_name: devsecops_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - devsecops_network

  # AI/ML Module
  ai-module:
    build: ./ai-module
    container_name: devsecops_ai
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://devsecops_user:devsecops_pass@postgres:5432/devsecops_platform
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    networks:
      - devsecops_network

  # Redis for caching and session management
  redis:
    image: redis:6-alpine
    container_name: devsecops_redis
    ports:
      - "6379:6379"
    networks:
      - devsecops_network

  # OWASP ZAP for DAST scanning
  zap:
    image: owasp/zap2docker-stable
    container_name: devsecops_zap
    command: zap-baseline.py -t http://frontend:3000
    networks:
      - devsecops_network

volumes:
  postgres_data:

networks:
  devsecops_network:
    driver: bridge